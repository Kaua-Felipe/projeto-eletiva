<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Escolas</title>

    <link rel="stylesheet" href="_css/cadastro_escola.css">
</head>
<body>
    <form action="" method="post">
        <label for="img_escola">Imagem da escola</label>
        <input type="file" name="img_escola" id="img_escola"><br><br>

        <label for="nome_escola">Nome da escola</label>
        <input type="text" name="nome_escola" id="nome_escola" required><br><br>

        <input type="submit" value="ENVIAR">
    </form>
</body>
</html>
